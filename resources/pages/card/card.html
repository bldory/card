<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>카드 제조기</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    <link href="../../javascript/JQuery/jquery-ui.css" rel="stylesheet" />
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <h2 id="til">블카드 제조기</h2>
    <div class="content" crossorigin="anonymous">
      <div id="cname"></div>
      <img src="./frane.png" alt="" id="i" />
      <img src="" alt="" id="we" />
      <div id="rarity">COMMON</div>
      <div><b id="cardnumber"></b></div>
      <div id="skillcon">
        <p id="skilltype">ⓐ</p>
        <p id="skillname">Deja vu</p>
      </div>
      <div id="skill">질주하여 사람을 박습니다.</div>
      <div id="stat">
        <p id="atks">ATK :</p>
        <p id="defs">HP :</p>
      </div>
    </div>
    <fieldset>
      <legend>카드 정보</legend>
      <input type="file" name="file" id="file" /><br />
      <input
        type="text"
        name="name"
        id="name"
        value=""
        onkeyup="cardname()"
        placeholder="카드의 이름을 입력하세요"
      /><br />
      <input
        type="number"
        name="number"
        id="number"
        value=""
        placeholder="카드 번호를 입력하세요"
        onkeyup="setnumber()"
      /><br />
      <input
        type="text"
        name="csn"
        id="csn"
        value=""
        placeholder="스킬 이름을 입력하세요"
      />
      <br />
      <textarea
        name="cs"
        id="cs"
        value=""
        placeholder="스킬 내용을 입력하세요"
      ></textarea>
      <br />
      <label for="rare">희귀도</label>
      <input type="range" name="rare" id="rare" max="8" value="0" />
      <br />
    </fieldset>
    <br />
    <fieldset>
      <legend>디자인</legend>
      <label for="black">검정 / 하양</label>
      <input type="range" name="black" id="black" value="1" max="1" /><br />
      <label for="scale">이미지 크기</label>
      <input type="range" name="scale" id="scale" max="320" oninput="scale()" />
    </fieldset>
    <br />
    <fieldset>
      <legend>카드 스탯</legend>
      <select name="ltype" id="ltype">
        <option value="atk" selected>공격력</option>
        <option value="dot">도트뎀</option>
      </select>
      <br />
      <input
        type="text"
        name="atk"
        id="atk"
        placeholder="값을 입력하세요"
      /><br /><br />
      <select name="rtype" id="rtype">
        <option value="hp" selected>체력</option>
        <option value="def">방어력</option>
        <option value="avp">회피율</option></select
      ><br />
      <input type="text" name="def" id="def" placeholder="값을 입력하세요" />
    </fieldset>
    <br />
    <fieldset>
      <legend>스킬 타입</legend>
      <label for="type1">Abillity</label>
      <input type="radio" name="type" id="type1" value="ABILLITY" />
      <input type="radio" name="type" id="type2" value="BUFF" />
      <label for="type2">Buff</label>
      <input type="radio" name="type" id="type3" value="COUNTER" />
      <label for="type3">Counter</label>
      <input type="radio" name="type" id="type4" value="DEBUFF" />
      <label for="type4">Debuff</label>
      <input type="radio" name="type" id="type5" value="ETC" />
      <label for="type5">ETC</label>
      <br /><br />
      <button id="subtype">타입 결정</button>
      <br /><br />
    </fieldset>
    <br /><br />
    <button id="save">다운로드</button>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="./main.js"></script>
    <a id="target" style="display: none"></a>
  </body>
</html>
